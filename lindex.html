<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>Login</h2>
            <form action="/login" method="post">
                <div class="login_user">
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" placeholder="Enter your username..." required>
                </div>
                <div class="login_pass">
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" placeholder="Enter your password..." required>
                </div>
                <input type="checkbox" name="remember">
                <label for="remember">Remember Me</label><br>
                <button type="submit">Log in</button>
            </form>
            <p>Don't have an account <a href="" class="bold"><bold>Register</bold></a></p>
        </div>
        <div class="register">
            <h2>Register</h2>
            <form action="/register" method="post">
                <div class="register1">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" placeholder="Enter your full name..." required>
                </div>
                <div class="register2">
                    <label for="new_username">New Username:</label><br>
                    <input type="text" id="new_username" placeholder="Choose a new username..." required>
                </div>
                <div class="register3">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" placeholder="Enter your email address..." required>
                </div>
                <div class="register4">
                    <label for="new_password">Password:</label><br>
                    <input type="password" id="new_password" placeholder="Choose a strong password..." required>
                </div>
                <div class="register5">
                    <label for="verify">Verify your Password:</label><br>
                    <input type="password" id="verify" placeholder="Repeat the password..." required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
